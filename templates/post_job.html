{% extends "base.html" %}
{% block title %}Post a Job{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card border-0 shadow-sm rounded-3 p-4">
      <h4 class="fw-bold mb-1"><i class="fas fa-plus-circle text-primary me-2"></i>Post a New Job</h4>
      <p class="text-muted small mb-4">Fill in the details to attract the right candidates.</p>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label fw-semibold">Job Title <span class="text-danger">*</span></label>
          <input type="text" name="title" class="form-control" placeholder="e.g. Senior Python Developer" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Location <span class="text-danger">*</span></label>
            <input type="text" name="location" class="form-control" placeholder="e.g. Delhi / Remote" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-semibold">Job Type</label>
            <select name="job_type" class="form-select">
              <option value="Full-time">Full-time</option>
              <option value="Part-time">Part-time</option>
              <option value="Contract">Contract</option>
              <option value="Internship">Internship</option>
              <option value="Remote">Remote</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Salary / CTC</label>
          <input type="text" name="salary" class="form-control" placeholder="e.g. ₹8–12 LPA or Negotiable">
        </div>
        <div class="mb-4">
          <label class="form-label fw-semibold">Job Description <span class="text-danger">*</span></label>
          <textarea name="description" class="form-control" rows="6"
                    placeholder="Describe the role, responsibilities, skills required..." required></textarea>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary px-4">
            <i class="fas fa-paper-plane me-2"></i>Post Job
          </button>
          <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
